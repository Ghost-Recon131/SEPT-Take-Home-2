version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: s3843790/sept-take-home-2
    docker:
      - image: s3843790/sept-take-home-2
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t s3843790/sept-take-home-2:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar s3843790/sept-take-home-2
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "e4993dcc-917e-4ebf-8ce8-2c4f6342e917" | docker login -u "s3843790" --password-stdin
            docker push s3843790/sept-take-home-2:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: Add-CircleCI
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: Add-CircleCI